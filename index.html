<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIARA Fashion - Inicio</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="LIARA Fashion Logo" class="logo-img">
            <h1 class="brand-name">LIARA Fashion</h1>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h2>Elegancia que inspira tu estilo</h2>
        <p>Moda femenina exclusiva, simple y poderosa.</p>
        <a href="catalogo.html" class="btn-gold">Ver Catálogo</a>
    </section>

    <!-- PRODUCTOS -->
    <section class="products">
        <h2>Nuestros Productos</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://via.placeholder.com/250x350" alt="Producto 1">
                <h3>Blusa Elegante</h3>
                <p>$65.000 COP</p>
                <button onclick="order('Blusa Elegante')">Comprar por WhatsApp</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250x350" alt="Producto 2">
                <h3>Vestido Floral</h3>
                <p>$120.000 COP</p>
                <button onclick="order('Vestido Floral')">Comprar por WhatsApp</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250x350" alt="Producto 3">
                <h3>Pantalón Clásico</h3>
                <p>$80.000 COP</p>
                <button onclick="order('Pantalón Clásico')">Comprar por WhatsApp</button>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
